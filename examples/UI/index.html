<!DOCTYPE html>
<html>
<head>
  <title>melonJS - UI Example</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <!-- Canvas placeholder -->
  <div class="topnav">
    <a href="#File">File</a>
    <a href="#Edit">Edit</a>
    <a href="#View">View</a>
    <a href="#Selection">Selection</a>
    <a href="#Find">Find</a>
    <a href="#Help">Help</a>
    <a href="#About">About</a>
  </div>

   <!-- Since import maps are not yet supported by all browsers, its is necessary to add the polyfill es-module-shims.js -->
   <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
   <script type="importmap">
     {
       "imports": {
         "melonjs": "https://cdn.jsdelivr.net/npm/melonjs/+esm",
         "debugPlugin" : "https://cdn.jsdelivr.net/npm/@melonjs/debug-plugin/dist/@melonjs/debug-plugin.min.js"
       }
     }
   </script>
 
  <!-- Canvas placeholder -->
  <div id="screen"></div>

  <!-- Bootstrap -->
  <script type="module">
      import { device } from 'melonjs';
      import game from './js/index.js';

      device.onReady(function onReady() {
          game.onload();
      });
  </script>

</body>
</html>
