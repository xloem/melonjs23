<!DOCTYPE HTML>
<html>
    <head>
        <title>How to use TexturePacker with melonJS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="icons/touch-icon-iphone-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad-76x76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina-120x120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina-152x152.png">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <!-- Since import maps are not yet supported by all browsers, its is necessary to add the polyfill es-module-shims.js -->
        <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
            "imports": {
                "melonjs": "https://cdn.jsdelivr.net/npm/melonjs/+esm",
                "debugPlugin" : "https://cdn.jsdelivr.net/npm/@melonjs/debug-plugin/dist/@melonjs/debug-plugin.min.js"
            }
            }
        </script>
        <!-- Canvas placeholder -->
        <div id="screen"></div>

        <!-- Bootstrap -->
        <script type="module">
            import { device } from "melonjs";
            import game from './js/index.js';

            device.onReady(function onReady() {
                game.onload();
            });
        </script>
    </body>
</html>
